version: '3.9'

services:
  back:
    image: 127.0.0.1:5000/back
    ports:
      - 3001:2222
    build:
      context: ./backend
      args:
        DATABASE_URL: mysql://app:123456789@db:3306/arib
    environment:
      - DATABASE_URL=mysql://app:123456789@db:3306/arib
    depends_on:
      - db
    networks:
      - db-slave
      - api-connect
    restart: always
  
  db: 
    image: 127.0.0.1:5000/db
    build: ./database
    networks:
      - db-slave

    
  front:
    image: 127.0.0.1:5000/front
    depends_on:
      - back
      - db
    environment:
      - API=http://back:2222
    build:
      context: ./frontend
      args:
        API: http://back:2222
    # ports:
    #   - 8080:3000
    networks:
      - api-connect
      - lb-front

    restart: always
  
  nginx:
    image: nginx:latest
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - front
    ports:
      - "8080:80"
    networks:
      - lb-front
    restart: 
    
networks:
  db-slave:
  api-connect:
  lb-front: